name: Tests

on:
  push:
    # only trigger on branches, not on tags
    branches: 'rw-dbg-build'
  workflow_dispatch:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
            python-version: '3.10'
            cache: 'pip' # caching pip stuff
    - name: Run Install Swirl
      run: ./install.sh
    - name: Update apt
      run: sudo apt -o Acquire::Retries=3 update
    - name: Run Install redis-server
      run: sudo apt install -y redis-server
    - name: Set up SWIRL
      run: python swirl.py setup
    - name: restart system redis
      run: sudo killall redis-server
    - name: Start up SWIRL
      run: python swirl.py start
    - name: Run Smoke tests
      run: docker run --net=host -t swirlai/swirl-search:test-smoke sh -c "behave **/docker_container/results.feature --tags=docker_api_smoke --no-capture"
    - name: memtest
      run: free
    - name: Upload log files
      if: always()
      uses: actions/upload-artifact@v2
      with:
        name: log-files
        path: |
          logs/
          /var/log/syslog*
