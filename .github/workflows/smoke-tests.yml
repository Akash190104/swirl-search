name: Tests

on:
  push:
    # only trigger on branches, not on tags
    branches: 'main'

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
            python-version: '3.10'
            cache: 'pip' # caching pip stuff
    - name: Run Install Swirl
      run: ./install.sh
    - name: Run Install erlang
      run: sudo apt install --fix-mising -y erlang
    - name: Run Install rabbitmq-server
      run: sudo apt install -y rabbitmq-server
    - name: Set up SWIRL
      run: python swirl.py setup
    - name: Start up SWIRL
      run: python swirl.py start
    - name: Run Smoke tests
      run: docker run --net=host -t swirlai/swirl-search:latest-smoke-test sh -c "behave **/docker_container/*.feature --tags=docker_api_smoke"
