name: Latest Docker Build

# Build a multi-arch docker image for SWIRL

# on:
#   schedule:
#   - cron: '05 05 * * *'

on:
  push:
    branches: 'DS-136-spyglass-integration'

jobs:

  build: 

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: login to docker hub
      run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
    - name: builder bootstrap
      run: docker buildx create --name devBuilder --use --bootstrap
    - name: Build the Docker image   
      run: docker buildx build -t swirlai/swirl-search:spg-x --platform linux/amd64,linux/arm64 --push .
